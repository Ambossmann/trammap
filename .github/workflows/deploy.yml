# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['master']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install npm dependencies
        run: npm install
      - name: Install other dependencies
        run: sudo apt-get install python3 tilemaker osmosis wget
      - name: Cache vector tiles
        id: cache-tiles
        uses: actions/cache@v3
        with:
          path: ./public/basetiles
          key: basetiles
      - name: Download raw geodata
        if: steps.cache-tiles.outputs.cache-hit != 'true'
        run: wget https://download.geofabrik.de/europe/germany/bayern/oberbayern-latest.osm.pbf
      - name: Clip geodata
        if: steps.cache-tiles.outputs.cache-hit != 'true'
        run: osmosis --rb ./oberbayern-latest.osm.pbf --bb left=11.32 bottom=47.97 right=11.86 top=48.29 clipIncompleteEntities=true --wb ./basetiles.pbf
      - name: Generate vector tiles
        if: steps.cache-tiles.outputs.cache-hit != 'true'
        uses: systemed/tilemaker@v2.0.0
        with:
          input: ./basetiles.pbf
          output: ./basetiles.mbtiles
          config: ./tilemakerconfig.json
          process: ./tilemakerprocess.lua
      - name: Extract Tiles
        if: steps.cache-tiles.outputs.cache-hit != 'true'
        run: python ./mbutil/mb-util ./basetiles.mbtiles ./public/basetiles --image_format=pbf
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
